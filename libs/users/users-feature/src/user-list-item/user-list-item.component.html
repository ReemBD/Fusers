<article 
  class="px-6 py-4 hover:bg-gray-50 transition-colors duration-150 cursor-pointer"
  [class.bg-blue-50]="isSelected()"
  (click)="userSelect.emit(user().id)"
>
  <div class="flex items-center justify-between">
    <div class="flex items-center space-x-4">
      <div class="flex-shrink-0">
        <fusers-user-avatar [user]="user()" />
      </div>
      <div class="flex-1 min-w-0">
        <p class="text-sm font-medium text-gray-900 truncate">
          {{ user().name }}
        </p>
        <p class="text-sm text-gray-500 truncate">
          {{ user().email }}
        </p>
      </div>
    </div>
    <div class="flex items-center space-x-2">
      <button
        (click)="deleteUser.emit(user())"
        class="text-gray-400 hover:text-red-600 transition-colors duration-150 p-1 rounded"
        title="Delete user"
      >
        <mat-icon class="text-lg">delete</mat-icon>
      </button>
    </div>
  </div>
</article>

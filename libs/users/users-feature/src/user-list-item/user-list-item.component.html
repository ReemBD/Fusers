<div 
  class="px-6 py-4 hover:bg-gray-50 transition-colors duration-150 cursor-pointer"
  [class.bg-blue-50]="isSelected()"
  (click)="onUserSelect()"
>
  <div class="flex items-center justify-between">
    <div class="flex items-center space-x-4">
      <div class="flex-shrink-0">
        <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
          <span class="text-white font-semibold text-sm">
            {{ user().name.charAt(0).toUpperCase() }}
          </span>
        </div>
      </div>
      <div class="flex-1 min-w-0">
        <p class="text-sm font-medium text-gray-900 truncate">
          {{ user().name }}
        </p>
        <p class="text-sm text-gray-500 truncate">
          {{ user().email }}
        </p>
      </div>
    </div>
    <div class="flex items-center space-x-2">
      <button
        (click)="onEditUser($event)"
        class="text-gray-400 hover:text-blue-600 transition-colors duration-150 p-1 rounded"
        title="Edit user"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
        </svg>
      </button>
      <button
        (click)="onDeleteUser($event)"
        class="text-gray-400 hover:text-red-600 transition-colors duration-150 p-1 rounded"
        title="Delete user"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
        </svg>
      </button>
    </div>
  </div>
</div>
